name: Apply terraform plan

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: who to greet
        options:
        - monalisa
        - cschleiden
      message:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Apply terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          path: ./main.tf
